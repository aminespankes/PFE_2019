<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-In</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="row">
			<div class="col-lg-12">
				<center><h1 class="text-info">AVATAR BOOKING</h1></center>
			</div>
		</div>

	<div class="row" id="login">

		
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				
				  
				
				<div class="panel-ha"><h3 class="text-center text-info">Login</h3></div>
				<div class="panel-body">
					
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
					   The email or password is incorrect!
					 </div>
					
					<form role="form"  action="/login" method="post">
						<fieldset>

							<div class="form-group">
								<label for="id" class="text-info">ID:</label><br>
								<input class="form-control" placeholder="Your ID" name="username" type="text" required autofocus>
							</div>


							<div class="form-group">
								<label for="password" class="text-info">Password:</label>
								<input class="form-control" placeholder="password" name="password" type="password" value="" required>
							</div>


							<center><div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                      <div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/registration}">Create an account</a></div>


							


						</fieldset>





					</form>


						



				
		</div><!-- /.col-->
	</div><!-- /.row -->	
	</div>
	</div>

<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
