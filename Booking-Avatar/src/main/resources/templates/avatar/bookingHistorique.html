<div ><center><h2>Historical Bookings</h2></center> </div>
<br>
		<br>
	
	<div class="row">
	<th:block th:each="booking : ${confirmer}">
	<tr>
			
				
				
				
				
				
				<div class="col-md-4">
				<div class="panel panel-success">
					<div class="panel panel-info">
					<div class="panel-heading">Booking
						<span class="pull-right clickable panel-toggle"><em class="fa fa-toggle-up"></em></span></div>
					<div class="panel-body">
						<i class="fa fa-envelope" aria-hidden="true" style="color:#0080ff"></i><strong th:text="${booking.emailuser}"></strong><br>
						<i class="fa fa-phone-square" aria-hidden="true" style="color:#0080ff"></i> <strong th:text="${booking.userphone}"></strong><br>
						<i class="fa fa-globe" aria-hidden="true" style="color:#0080ff"></i><strong th:text="${booking.usercountry}"></strong><br>
						<i class="fa fa-map-marker" aria-hidden="true" style="color:#0080ff"></i><strong th:text="${booking.usercity}"></strong><br>
						<i class="fa fa-calendar" aria-hidden="true"style="color:#0080ff"></i><strong th:text="${booking.date}"></strong><br>					
						<i class="fa fa-commenting" aria-hidden="true" style="color:#0080ff"></i><strong th:text="${booking.description}"></strong><br>
						
					</div>
				</div>
				
					
						
					
				</div>
			</div>
		
	</tr>
</th:block>
